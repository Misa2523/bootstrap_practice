<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf8" />
    <title>23章演習</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">

      <!--header用div-->
      <div class="header row px-3 py-4">  <!--px-3はpaddingのサイズが左右３、py-4はpaddingのサイズが上下４（数学みたいにxが横、yが縦と覚える）-->
        <div class="col-2">
          <div class="logo">logo</div>
        </div>
        <div class="col-6 offset-4">  <!--offsetは余白カラム、offset-4は←から2カラムが空白カラムになる-->
          <div class="row"> <!--rowは横並びにしたいコンテンツがある時、それらをrowクラスで囲って使う-->
            <div class="col-3">
              <!--colクラスがpaddingを左右に持つためdiv子要素を作成し背景色をつけてpaddingに背景色がつくのを避ける-->
              <div class="header-content">menu1</div>
            </div>
            <div class="col-3">
              <div class="header-content">menu2</div>
            </div>
            <div class="col-3">
              <div class="header-content">menu3</div>
            </div>
            <div class="col-3">
              <div class="header-content">menu4</div>
            </div>
          </div>
        </div>
      </div>

      <!--main用div-->
      <div class="main row justify-content-center">
        <div class="sidebar col-2"> sidebar </div>
        <div class="main-content col-5">
          <div class="row row-cols-3 p-3">  <!--row-cols-nは1つの行にn個のカラムを均等に配置　　p-3はpaddingのサイズが3-->
            <div class="col p-3">   <!--colはN個のカラムを横に等分配置-->
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
          </div>
        </div>
      </div>

      <!--footer用div-->
      <div class="footer row pt-3 justify-content-center">  <!--pt-3はpadding-topサイズが３-->
        <div class="col-6 p-3">
          <div class="footer-content">footer1</div>
        </div>
        <div class="col-6 p-3">
          <div class="footer-content">footer2</div>
        </div>
      </div>
      <div class="footer row pb-3 justify-content-center">  <!--pb-3はpadding-bottomのサイズが３-->
        <div  class="col-6 p-3">
          <div class="footer-content">footer3</div>
        </div>
      </div>

    </div>
  </body>

</html>
